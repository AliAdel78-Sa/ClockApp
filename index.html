<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="shortcut icon"
			href="./src/assets/svgs/clock.svg"
			type="image/x-icon"
		/>
		<link
			href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
			rel="stylesheet"
		/>

		<title>Clock App</title>
	</head>
	<body theme="dark">
		<div id="menu">
			<img src="./src/assets/svgs/menu.svg" />
		</div>

		<div overlay></div>

		<nav id="nav">
			<div class="active-element"></div>
			<h1>
				<img src="./src//assets//clock.svg" alt="" />
				Clock
			</h1>
			<ul>
				<li tabindex="0" data-link="StopWatch" class="nav-link active">
					<img src="./src/assets/svgs/timer.svg" alt="" />
					Stop Watch
				</li>
				<li tabindex="0" data-link="Timer" class="nav-link">
					<i class="bx bx-hourglass" style="font-size: 22px"></i>
					Timer
				</li>
				<li tabindex="0" data-link="WorldClock" class="nav-link">
					<img src="./src/assets/svgs/globe.svg" alt="" />
					World Clock
				</li>
			</ul>
		</nav>

		<main>
			<section data-link="StopWatch" class="stopwatch page">
				<div class="wrapper">
					<h1 timer-element></h1>
					<div class="play-container">
						<div lap-btn id="lap" tabindex="0">
							<i class="bx bxs-flag bx-md" lap-icon></i>
						</div>
						<div class="pause-play">
							<div pause-btn id="pause" tabindex="0">
								<i class="bx bx-pause"></i>
							</div>
							<div start-btn id="play" class="play" tabindex="0">
								<i
									class="bx bx-play"
									style="transform: translateX(3px)"
								></i>
							</div>
						</div>
						<div reset-btn id="reset" tabindex="0">
							<svg
								id="icon"
								reset-icon
								xmlns="http://www.w3.org/2000/svg"
								height="35px"
								width="35px"
								viewBox="0 -960 960 960"
								fill="#7b7b7b"
							>
								<path
									d="M480-80q-75 0-140.5-28T225-185q-49-49-77-114.5T120-440h60q0 125 87.5 212.5T480-140q125 0 212.5-87.5T780-440q0-125-85-212.5T485-740h-23l73 73-41 42-147-147 147-147 41 41-78 78h23q75 0 140.5 28T735-695q49 49 77 114.5T840-440q0 75-28 140.5T735-185q-49 49-114.5 77T480-80Z"
								/>
							</svg>
						</div>
					</div>
				</div>

				<div lap-table>
					<div class="row header">
						<div class="col">Laps</div>
						<div class="col">Time</div>
						<div class="col">Total</div>
					</div>
				</div>
			</section>
			<section data-link="WorldClock" class="page world-clock active">
				<main>
					<h1>World Clock here</h1>
				</main>
				<aside>
					<div class="timezone">
						<div class="icon">
							<img src="./src/assets/svgs/sun.svg" alt="" />
						</div>
						<span>8:25 <small>AM</small></span>
						<div>
							<h3>Berlin</h3>
							<small>01/03/2025 -1 hr</small>
						</div>
					</div>
				</aside>
				<div class="buttons-container">
					<button id="add-timezone-btn">
						<img src="./src/assets/svgs/edit.svg" alt="" />
					</button>
					<button id="add-timezone-btn">
						<img src="./src/assets/svgs/add.svg" alt="" />
					</button>
				</div>

				<div id="pop-up">
					<h3>Add new location</h3>
					<input type="text" placeholder="Enter a location" />
					<div class="locations"></div>
					<div class="btns">
						<button>Add</button>
						<button>Cancel</button>
					</div>
				</div>
			</section>
			<section data-link="Timer" class="page">
				<h1>Timer</h1>
			</section>
		</main>
		<script type="module" src="/src/modules/elements.ts"></script>
		<script type="module" src="/src/main.ts"></script>
	</body>
</html>
