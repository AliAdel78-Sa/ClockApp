<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="shortcut icon" href="/svgs/clock.svg" type="image/x-icon" />
		<link
			href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
			rel="stylesheet"
		/>
		<title>Clock App</title>
	</head>
	<body theme="dark">
		<div id="menu">
			<img src="/svgs/menu.svg" />
		</div>
		<div overlay class=""></div>
		<nav id="nav">
			<div class="active-element"></div>
			<h1>
				<img src="/svgs/clock.svg" alt="" />
				Clock
			</h1>
			<ul>
				<li tabindex="0" data-link="StopWatch" class="nav-link active">
					<img src="/svgs/timer.svg" alt="" />
					Stop Watch
				</li>
				<li tabindex="0" data-link="Timer" class="nav-link">
					<i class="bx bx-hourglass" style="font-size: 22px"></i>
					Timer
				</li>
				<li tabindex="0" data-link="WorldClock" class="nav-link">
					<img src="/svgs/globe.svg" alt="" />
					World Clock
				</li>
			</ul>
		</nav>
		<div id="pop-up" class="">
			<h3>Add new location</h3>
			<input
				type="text"
				id="location-input"
				autocomplete="off"
				spellcheck="false"
				placeholder="Enter a location"
			/>
			<div class="locations"></div>
			<div class="btns">
				<button add-timezone-btn>Add</button>
				<button cancel-timezone-btn>Cancel</button>
			</div>
		</div>
		<main>
			<section data-link="StopWatch" class="stopwatch page">
				<div class="wrapper">
					<h1 timer-element></h1>
					<div class="play-container">
						<div
							lap-btn
							id="lap"
							aria-label="Add A Lap"
							tabindex="0"
						>
							<i class="bx bxs-flag bx-md" lap-icon></i>
						</div>
						<div class="pause-play">
							<div
								pause-btn
								id="pause"
								aria-label="Pause The StopWatch"
								tabindex="0"
							>
								<i class="bx bx-pause"></i>
							</div>
							<div
								start-btn
								id="play"
								aria-label="Start The StopWatch"
								class="play"
								tabindex="0"
							>
								<i
									class="bx bx-play"
									style="transform: translateX(3px)"
								></i>
							</div>
						</div>
						<div reset-btn id="reset" tabindex="0">
							<svg
								id="icon"
								reset-icon
								xmlns="http://www.w3.org/2000/svg"
								height="35px"
								width="35px"
								viewBox="0 -960 960 960"
								fill="#7b7b7b"
							>
								<path
									d="M480-80q-75 0-140.5-28T225-185q-49-49-77-114.5T120-440h60q0 125 87.5 212.5T480-140q125 0 212.5-87.5T780-440q0-125-85-212.5T485-740h-23l73 73-41 42-147-147 147-147 41 41-78 78h23q75 0 140.5 28T735-695q49 49 77 114.5T840-440q0 75-28 140.5T735-185q-49 49-114.5 77T480-80Z"
								/>
							</svg>
						</div>
					</div>
				</div>

				<div lap-table>
					<div class="row header">
						<div class="col">Laps</div>
						<div class="col">Time</div>
						<div class="col">Total</div>
					</div>
				</div>
			</section>
			<section data-link="WorldClock" class="page world-clock active">
				<main>
					<div class="container">
						<div class="clock">
							<label style="--i: 1"><span>1</span></label>
							<label style="--i: 2"><span>2</span></label>
							<label style="--i: 3"><span>3</span></label>
							<label style="--i: 4"><span>4</span></label>
							<label style="--i: 5"><span>5</span></label>
							<label style="--i: 6"><span>6</span></label>
							<label style="--i: 7"><span>7</span></label>
							<label style="--i: 8"><span>8</span></label>
							<label style="--i: 9"><span>9</span></label>
							<label style="--i: 10"><span>10</span></label>
							<label style="--i: 11"><span>11</span></label>
							<label style="--i: 12"><span>12</span></label>
							<div class="indicator">
								<span class="hand hour"></span>
								<span class="hand minute"></span>
								<span class="hand second"></span>
							</div>
						</div>
					</div>
				</main>
				<aside timeZones></aside>
				<div class="buttons-container">
					<button id="edit-timezones-btn">
						<img src="/svgs/edit.svg" alt="" />
					</button>
					<button id="show-timezone-btn">
						<img src="/svgs/add.svg" alt="" />
					</button>
				</div>
			</section>
			<section data-link="Timer" class="page">
				<h1>Timer</h1>
			</section>
		</main>
		<script type="module" src="/src/modules/elements.ts"></script>
		<script type="module" src="/src/main.ts"></script>
	</body>
</html>
